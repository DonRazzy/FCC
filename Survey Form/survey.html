<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="survey.css" rel="stylesheet">
    <title>Survey Form</title>
</head>
    <body>
        <section class="id">
            <h1>freeCodeCamp Survey Form</h1>
            <p>Thank you for taking the time to help us improve the platform</p>
        </section>
        <div class="line">
            <section class="form">
                <form id="survey-form">
                    <fieldset>
                    <label for="name-label">Name 
                        <input type="text" id="name-label" placeholder="Enter your name" required>
                    </label>
                    <label for="email-label">Email
                        <input type="email" id="email-label" placeholder="Enter your email" required>
                    </label>
                    <label for="number-label">Age (optional)
                        <input type="number" id="number-label" placeholder="Age" min="12" max="115">
                    </label>
                    <label>Which option best describes your current role?
                        <select id="dropdown">
                            <option value="">Select current role</option>
                            <option value="1">Student</option>
                            <option value="2">Full Time Job</option>
                            <option value="3">Full Time Learner</option>
                            <option value="4">Prefer not to say</option>
                            <option value="5">Other</option>
                        </select>
                    </label>
                    <div>
                    <label>Would you recommend freeCodeCAmp to a friend?
                        <label for="definitely"><input id="definitely" name="recommend" value="recommend" type="radio" class="boxes" > Definitely</label>
                        <label for="maybe"><input id="maybe" name="recommend" value="recommend" type="radio" class="boxes"> Maybe</label>
                        <label for="not-sure"><input id="not-sure" name="recommend" value="recommend" type="radio" class="boxes"> Not sure</label>
                    </label>
                    </div>
                    <label for="">What is your favorite feature of freeCodeCamp?
                        <select id="dropdown" name="">
                            <option value="">Select an option</option>
                            <option value="1">Challenges</option>
                            <option value="2">Projects</option>
                            <option value="3">Community</option>
                            <option value="4">Open Source</option>
                        </select>
                    </label>
                    <label for="">What would you like to see improved? (Check all that apply)
                        <label for="projects"><input type="checkbox" name="projects" class="boxes">Front-end Projects</label>
                        <label for="projects"><input type="checkbox" name="projects" class="boxes">Back-end Projects</label>
                        <label for="projects"><input type="checkbox" name="projects" class="boxes">Data Visualization</label>
                        <label for="projects"><input type="checkbox" name="projects" class="boxes">Challenges</label>
                        <label for="projects"><input type="checkbox" name="projects" class="boxes">Open Source Community</label>
                        <label for="projects"><input type="checkbox" name="projects" class="boxes" >Gitter help rooms</label>
                        <label for="projects"><input type="checkbox" name="projects" class="boxes">Videos</label>
                        <label for="projects"><input type="checkbox" name="projects" class="boxes">City Meetups</label>
                        <label for="projects"><input type="checkbox" name="projects" class="boxes">Wiki</label>
                        <label for="projects"><input type="checkbox" name="projects" class="boxes">Forum</label>
                        <label for="projects"><input type="checkbox" name="projects" class="boxes">Additional Courses</label>
                    </label>
                    <label for="ideas">Any comments or suggestions? <textarea id="ideas" name="ideas" rows="5" cols="35" placeholder="Enter your comments here..."></textarea>
                    </label>
                    </fieldset>
                    <labe><input type="submit" value="Submit"></labe>
                </form>
            </section>
        </div>
    </body>
</html>
